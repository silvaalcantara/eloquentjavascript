<script type="text/javascript">

var grid = 10;
		
for (x=0; x<=grid; x++){

	for(y=0; y<=grid; y++){

		if (x % 2 != 0){

			if (y % 2 != 0) {
				document.write('#')

			} 	else {
				document.write('&nbsp;')
			}

		} else {

			if (y % 2 == 0) {
				document.write('#')

			} else {
				document.write('&nbsp;')
			}

		}

	}

	document.write('<br/>')
}

</script>
