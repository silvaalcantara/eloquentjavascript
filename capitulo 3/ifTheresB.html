<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

function countBs(x, f){
	var n = x.length;
	var counter = 0;

	for(var y = 0; y < n; y++){
		if (x.charAt(y) == f){
			counter++;
			console.log("Encontrei um! Total: "+counter);
		}
	}
}
	
var x = prompt("Insira uma palavra!");

var f = prompt("Qual letra voce procura?");

countBs(x, f);

</script>
