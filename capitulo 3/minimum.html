<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
	
alert("Insira dois numeros, vou descobrir qual o menor!");

var num1 = prompt("Insira o primeiro numero: ");

var num2 = prompt("Insira o segundo numero: ");

function minimum (x, y){
	var result = Math.min(x, y);

	return result;
}

alert("O menor numero eh: " + minimum(num1, num2));

</script>

	<title>Menor numero</title>
</head>
