<!DOCTYPE html>

<script type="text/javascript">	

function arrayToList(x){

	var list = null, count = 0, size = x.length - 1;

	for(size; size >= count; size--){
		list = {value: x[size], rest: list};
	}

	return list;
}

function listToArray(list){

	var array = [];

	for (var node = list; node; node = node.rest) {
		array.push(node.value);
	}

	return array;
}

var x = [10, 20, 30], list = {value: 1, rest: {value: 2, rest: {value: 3, rest: null} } };

var result = listToArray(list);

console.log(result);

</script>

</head>
