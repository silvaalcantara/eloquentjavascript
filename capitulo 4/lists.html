function arrayToList(array){

	var list = null, count = 0, size = array.length - 1;

	for(size; size >= count; size--){ list = {value: array[size], rest: list}; }

	return list;
}

function listToArray(list){

	var array = [];

	for (var node = list; node; node = node.rest) { array.push(node.value); }

	return array;
}

function prepend(n, list){ return {value: n, rest: list}; }
