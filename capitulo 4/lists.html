<script type="text/javascript">	

var x = [10, 20, 30, 40, 50, 60], list = {value: 1, rest: {value: 2, rest: {value: 3, rest: null} } };

function arrayToList(array){

	var list = null, count = 0, size = array.length - 1;

	for(size; size >= count; size--){ list = {value: array[size], rest: list}; }

	return list;
}

function listToArray(list){

	var array = [];

	for (var node = list; node; node = node.rest) { array.push(node.value); }

	return array;
}

function prepend(n, list){ return {value: n, rest: list}; }

function nth(list, pos) {

	var count = 0;

    do {
        if (count == pos)
            return list.value;
        else if (list.rest == null)
            return undefined;

        list = list.rest;
        count++;
    } while (true);

}

var result = nth(list, 2);

console.log(result);

</script>
