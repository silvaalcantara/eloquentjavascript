<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

	function reverseArray(x){

		var z = ((x.length)-1), bckp = [];

		for(z; z >= 0; z--){
			bckp.push(x[z]);
		}

		return bckp;
	}

	function reverseArrayInPlace(x){

		console.log(x);

		var y = 0;

		do {
			var size = (x.length)-1 - y;
			var swap = x[size];
			x[size] = x[y];
			x[y] = swap;
			y++; 	
		} while (y < (x.length/2));

		return x;
	}

	var nb = Number(prompt("Quantos numeros tera o array?"));
 	var arr = [nb], result = [];

 	for(x=0; x<nb; x++){
 		arr[x] = Number(prompt("Insira os numeros."));
 	}

 	result = reverseArrayInPlace(arr);

 	console.log("Seu array invertido eh: ", result);

</script>

	<title>Reverse Array</title>
</head>

</html>
