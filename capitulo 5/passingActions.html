<script type="text/javascript">
	
function forEach(array, action) {
  for (var i = 0; i < array.length; i++)
    action(array[i]);
}

forEach(["Wampeter", "Foma", "Granfalloon"], console.log);

// → Foma
// → Granfalloon

</script>
